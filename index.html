<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="landing-page vh-100">
        <div class="background d-flex justify-content-center align-items-center">
            <div class="card start-quiz shadow py-1 py-lg-4 px-lg-4 px-3">
                <p class="text-center h2 text-danger my-4">Setting Your Quiz</p>
                <label class="mt-4 mb-2" for="category">Category : </label>
                <select class="form-select  mb-1 mb-lg-4" name="category" id="category">
                    <option value="9">General Knowledge</option>
                    <option value="11">Film</option>
                    <option value="21">Sport</option>
                    <option value="23">History</option>
                </select>
                <label class="mt-3 mt-lg-4 mb-2" for="difficulty">Difficulty : </label>
                <div class="d-flex justify-content-start my-1 ">
                    <input class="mx-3" type="radio" name="difficulty" value="easy" id="easy">
                    <label for="easy">Easy</label>
                </div>
                <div class="d-flex justify-content-start my-1">
                    <input class="mx-3" type="radio" name="difficulty" value="mediam" id="mediam">
                    <label for="mediam">Mediam</label>
                </div>
                <div class="d-flex justify-content-start my-1">
                    <input class="mx-3" type="radio" name="difficulty" value="hard" id="hard">
                    <label for="hard">Hard</label>
                </div>
                <input id="noOfQuistions" class="form-control mt-4 mb-4" type="text" placeholder="Number of quistions">
                <button class="btn btn-danger start">Start</button>
            </div>


            <div class="card submit-quiz shadow py-1 py-lg-4 px-lg-4 px-3">
                <p class="text-center h2 text-danger my-4">The Quiz</p>
                <div class="theChangedQ">
                    <div class=" w-100 h-100 d-flex justify-content-center align-items-center">
                        <div class="fas fa-spinner fa-spin fa-2x"></div>
                    </div>
                    
                </div>
                <button class="btn btn-danger rounded-pill submit mt-4 ">Submit</button>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
